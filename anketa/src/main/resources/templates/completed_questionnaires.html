<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completed Questionnaires</title>
</head>
<body>
<div th:each="questionnaire : ${questionnaires}">
    <a th:href="@{/answers/questionnaire/{id}/user/{id_user} (id=${questionnaire.getId()}, id_user=${user.getId()})}" th:text="${questionnaire.getNameQuestionnaire()}">questionnaire</a>
</div>

<form action="/answers/user_list" method="GET">
    <button type="submit">Назад</button>
</form>

</body>
</html>
