<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Create New Question</title>
</head>
<body>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<h1>Create New Variant</h1>
<p th:text="${message}"></p>
<form th:action="@{/api/create_variant}" method="post" >
    <label for="name">Enter Value: </label>
    <input type="text" th:field="*{variant.valueVariant}" id="name"/>
    <br/>
    <div class="col-auto">
        <h2>Question - </h2>
        <input type="hidden"
               th:text="${question.getValueQuestion()}"
               th:value="${question.id}" th:name="question"
               class="form control">
    </div>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
