<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variants</title>
</head>
<body>
<div>
    <h2>Variants for Question : </h2>
    <p th:text="${question.getValueQuestion()}">questionnaire</p>
</div>

<div th:each="variant : ${variants}">
    <a th:href="@{/api/variant/{id}(id=${variant.getId()})}" th:text="${variant.getValueVariant()}">question</a>
</div>

<form   th:action="@{/api/question/{id}/create_variant(id=${question.getId()})}" method="GET">
    <button type="submit">Create New Question</button>
</form>

</body>
</html>
