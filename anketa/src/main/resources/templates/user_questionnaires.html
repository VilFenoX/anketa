<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questionnaires</title>
</head>
<body>
<h2> Select the questionnaire to fill out: </h2>

<div th:each="questionnaire : ${questionnaires}">
    <a th:href="@{/user/questionnaire/{id}(id=${questionnaire.getId()})}" th:text="${questionnaire.getNameQuestionnaire()}">questionnaire</a>
</div>

</body>
</html>
